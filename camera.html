<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Camera test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
    <meta charset="UTF-8">
    <title>Camera Test</title>
    <style>
        #square {
            float: center;
            width: 40px;
            height: 40px;
            border: 2px dashed #FF0000;
            margin-left: auto;
            margin-right: auto;
            z-index: -110;
        }

        #camera {
            left: 0;
            /* ADD */
            margin: 0;
            min-height: 100%;
            min-width: 100%;
            position: fixed;
            top: 0;
            /* ADD */
            z-index: -100;
        }

        #cameraMode {
            display: none;
        }

        #shutters {
            text-align: center;
        }

        #shutter {
            float: center;
            width: 100px;
            margin-left: auto;
            margin-right: auto;
            border: 5px dashed #000;
            z-index: -111;
        }
    </style>
</head>
<script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>

<body class="bg-light">
    <div class="container">
        <div id="menuMode">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <!-- Container wrapper -->
                <div class="container">
                    <!-- Navbar brand -->
                    <a class="navbar-brand me-2" href="https://enzyme-sensor.net/">
                        <img src="https://tiims.jp/company/image/?id=91&field=0&pattern=0" height="40" alt="MDB Logo"
                            loading="lazy" style="margin-top: -1px;" />
                    </a>

                    <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                        data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse" id="navbarButtonsExample">
                        <!-- Left links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link" href="#">グルタミン酸濃度簡易測定サービス</a>
                            </li>
                        </ul>
                        <!-- Left links -->

                        <div class="d-flex align-items-center">
                            <button type="button" id="capture" class="btn btn-primary me-3">
                                撮影
                            </button>
                            <button type="button" id="upload" class="btn btn-secondary me-3">
                                アップロード
                            </button>
                        </div>
                    </div>
                    <!-- Collapsible wrapper -->
                </div>
                <!-- Container wrapper -->
            </nav>
            <!-- Navbar -->
            <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">
                <!--
            <div class="col">
                <div class="card">
                    <img src="https://mdbcdn.b-cdn.net/img/new/standard/city/041.webp" class="card-img-top"
                        alt="Hollywood Sign on The Hill" />
                    <div class="card-body">
                        <h5 class="card-title">10mg</h5>
                        <p class="card-text">
                            7mg - 13mg
                        </p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">Last updated 3 mins ago</small>
                    </div>
                </div>
            </div>
            -->
            </div>

        </div>
        <div id="cameraMode">
            <video id="camera" width="300" height="300"></video>
            <div id="square"></div>
            <canvas id="picture" width="300" height="300"></canvas>
            <div id="shutters">
                <img id="shutter" src="images/CameraButton.jpeg" />
            </div>
            <audio id="se" preload="auto">
                <source src="camera-shutter1.mp3" type="audio/mp3">
            </audio>
        </div>

    </div>
    <script>
        const video = document.querySelector("#camera");

        $(function () {
            $("#capture").click(function () {
                cameraMode();
            });

            var photoId = 0;

            /**
             * シャッターボタン
             */
            document.querySelector("#shutter").addEventListener("click", () => {
                menuMode();

                // 演出的な目的で一度映像を止めてSEを再生する
                video.pause();  // 映像を停止
                se.play();      // シャッター音
                setTimeout(() => {
                    video.play();    // 0.5秒後にカメラ再開
                }, 500);

                var card = $("<div class='col'><div class='card'><div class='card-body'><h5 class='card-title'>10mg</h5><p class='card-text'>7mg - 13mg</p></div><div class='card-footer'><small class='text-muted'>Last updated 3 mins ago</small></div></div></div>");
                $(card).find(".card").prepend("<canvas style='card-img-top' id='photo" + photoId + "'></canvas>");
                $(card).find(".card").append('<button type="button" class="btn btn-outline-danger deleteButton" data-mdb-ripple-color="dark">削除</button>');
                $(card).find(".card-title").html(getRandam(0, 100) + "mg");
                $(card).find(".deleteButton").click(function () {
                    $(this).parent().parent().remove();
                })
                $("#cards").append(card);

                document.querySelector("#photo" + photoId).getContext("2d").drawImage(video, 0, 0, 300, 300)
                photoId++;
                return false;
            });
        })

        function getRandam(n, m) {
            let num = Math.floor(Math.random() * (m + 1 - n)) + n;
            return num / 10;
        }

        function menuMode() {
            $('#cameraMode').hide();
            $('#menuMode').show();
        }

        function cameraMode() {

            $('#menuMode').hide();
            const se = document.querySelector('#se');

            var squareMargin = document.documentElement.clientHeight / 2 - 20;
            $('#square').css("margin-top", squareMargin);
            $('#shutter').css("margin-bottom", 0);

            /** カメラ設定 */
            const constraints = {
                audio: false,
                video: {
                    width: 300,
                    height: 300,
                    facingMode: "user"   // フロントカメラを利用する
                    // facingMode: { exact: "environment" }  // リアカメラを利用する場合
                }
            };

            /**
             * カメラを<video>と同期
             */
            navigator.mediaDevices.getUserMedia(constraints)
                .then((stream) => {
                    video.srcObject = stream;
                    video.onloadedmetadata = (e) => {
                        video.play();
                    };
                })
                .catch((err) => {
                    console.log(err.name + ": " + err.message);
                });

            $("#cameraMode").show();
        };
    </script>
</body>

</html>
