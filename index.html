<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>グルタミン酸簡易自動判定サービス</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css" rel="stylesheet" />
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"></script>
  <script async src="https://docs.opencv.org/3.4.0/opencv.js" type="text/javascript"></script>
  <script src="https://code.jquery.com/jquery-3.6.3.slim.min.js"
    integrity="sha256-ZwqZIVdD3iXNyGHbSYdsmWP//UBokj2FHAxKuSBKDSo=" crossorigin="anonymous"></script>
  <meta charset="UTF-8">
</head>

<body class="bg-light">
  <div class="container">
    <div id="menuMode">
      <!-- Navbar -->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <!-- Container wrapper -->
        <div class="container">
          <!-- Navbar brand -->
          <a class="navbar-brand me-2" href="https://enzyme-sensor.net/">
            <img src="https://tiims.jp/company/image/?id=91&field=0&pattern=0" height="40" alt="MDB Logo" loading="lazy"
              style="margin-top: -1px;" />
          </a>

          <!-- Toggle button -->
          <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
            data-mdb-target="#navbarButtonsExample" aria-controls="navbarButtonsExample" aria-expanded="false"
            aria-label="Toggle navigation">
            <i class="fas fa-bars"></i>
          </button>

          <!-- Collapsible wrapper -->
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <!-- Left links -->
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#">グルタミン酸簡易自動判定サービス</a>
              </li>
            </ul>
            <!-- Left links -->

            <div class="d-flex align-items-center">
              <button type="button" id="upload" class="btn btn-secondary me-3">
                アップロード
              </button>
            </div>
          </div>
          <!-- Collapsible wrapper -->
        </div>
        <!-- Container wrapper -->
      </nav>
      <!-- Navbar -->
      <div class="card">
        <div class="card-header text-white bg-success">
          簡易自動判定サービスのご利用上の注意
        </div>
        <div class="card-body">
          <h5 class="card-title">自動判定の前に以下をご確認ください</h5>
          <p class="card-text">
          <ol class="list-group list-group-numbered">
            <li class="list-group-item">説明書内にも記載している試験紙の発色部分の写真</li>
            <li class="list-group-item">説明書のガイドに沿った写真が撮影できているかご確認ください</li>
          </ol>
          </p>
          <div class="input-group mb-2">
            <span class="input-group-text bg-primary text-white" id="addon-wrapping">測定対象の入力</span>
            <input type="text" class="form-control" id="label" placeholder="入力してください" aria-label="入力してください" aria-describedby="addon-wrapping">          
          </div>

          <div class="input-group mb-2">
            <input type="file" class="form-control" id="fileInput" aria-describedby="inputGroupFileAddon04"
              aria-label="Upload">
          </div>

          <div class="d-grid gap-2">
            <button class="btn btn-lg btn-primary" id="submitButton" type="button" disabled="true">測定対象を入力し、写真を選択して、測定する</button>
          </div>
        </div>
      </div>
      <div class="row row-cols-1 row-cols-md-3 g-4" id="cards">
      </div>
    </div>
    <div>
      <div class="inputoutput">
        <img id="imageSrc" alt="No Image" style="width:300px; display:none;" />
      </div>
      <div class="inputoutput">
        <canvas id="canvasOutput" style="width:300px;"></canvas>
      </div>

      <canvas id="colorCanvas" style="display:none;"></canvas>
      <canvas id="whiteCanvas" style="display:none;"></canvas>

    </div>

    <div>
      <table class="table">
        <thead class="text-white bg-info">
          <tr>
            <th scope="col">Datetime</th>
            <th scope="col">ファイル名</th>
            <th scope="col">元画像</th>
            <th scope="col">解析画像(発色)</th>
            <th scope="col">解析画像(白色)</th>
            <th scope="col">推定含有量</th>
          </tr>
        </thead>
        <tbody id="colorMatchValues">
        </tbody>
      </table>
    </div>
  </div>
  <script src="js/color.js" type="text/javascript"></script>
</body>

</html>
